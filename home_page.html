<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Game Button</title>
    <style>
        body {
            background-color: #fffad4; /* Background color for the page */
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Set a default font */
        }

        .header {
            background-color: #4CAF50; /* Header background color */
            color: white; /* Header text color */
            padding: 20px; /* Padding inside the header */
            text-align: center; /* Center the text */
            font-size: 24px; /* Font size for the header text */
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            background-color: #4CAF50; /* Button background color */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 160px); /* Full viewport height minus the header and rotating box height */
        }

        .rotating-box {
            background-color: #ff6347; /* Rotating box background color */
            color: white; /* Rotating box text color */
            padding: 20px;
            text-align: center;
            font-size: 20px;
            margin: 20px auto;
            width: fit-content;
            animation: rotate 3s infinite linear;
        }

        .input-box {
            margin: 20px;
            text-align: center;
        }

        .input-box input {
            padding: 10px;
            font-size: 16px;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Draw Battle from Ohio
    </div>
    <div class="rotating-box">
        I need help
    </div>
    <div class="button-container">
        <form action="https://formspree.io/forms/mjkbwevd" method="POST">
            <div class="input-box">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>
            <button class="button" type="submit">Submit</button>
        </form>
        <button class="button" onclick="window.location.href='https://www.youtube.com'">Join a Game</button>
    </div>
</body>
</html>
